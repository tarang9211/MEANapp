<div class="row">
	</div class="col-xs-12">
		<h2 class="text-center">Node Login App</h2>
		<form class="sign-in" ng-submit="login()">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Username" ng-model="formdata.username" required/>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Password" ng-model="formdata.password" required/>
			</div>

			<button class="btn btn-primary" type="submit">Sign In</button>
			<button class="btn btn-primary" type="button" ng-click="goToSignUp()">Sign Up</button>
		</form>
	</div>
</div>
